name: Lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Lint
        uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - run: yarn install --immutable --immutable-cache
      - run: yarn eslint .
        env:
          CI: true
